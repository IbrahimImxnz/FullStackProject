<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHub Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styling.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to FoodHub</h1>
    </header>
    <div class="container">
        <div class="user-section">
            <h2>Are you a Customer?</h2>
            <a href="/login/user">Login</a> or <a href="/register/user">Register</a>
        </div>
        <div class="restaurant-section">
            <h2>Or are you a Restaurant?</h2>
            <a href="/login/restaurant">Login</a> or <a href="/register/restaurant">Register</a>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
